 # gzip 全局配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript image/svg+xml font/woff font/woff2;
    gzip_min_length 256;
    gzip_buffers 16 8k;

    # HTTP 重定向
    server {
        listen 80;
        server_name moqistar.com www.moqistar.com;
        return 301 https://www.moqistar.com$request_uri;
    }
    server {
        listen 443 ssl;
        server_name moqistar.com;

        ssl_certificate /etc/nginx/ssl/full_chain.crt; # 服务器证书
        ssl_certificate_key /etc/nginx/ssl/private.key;

        # 可选的安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        return 301 https://www.moqistar.com$request_uri;
    }
    # HTTPS 主站
    server {
        listen 443 ssl;
        server_name www.moqistar.com;

        ssl_certificate /etc/nginx/ssl/full_chain.crt; # 服务器证书
        ssl_certificate_key /etc/nginx/ssl/private.key;


        # 可选的安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Admin 前端
        location /admin {
            alias /usr/share/nginx/html/admin/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        # Nuxt SSR 前端
        location / {
            proxy_pass http://nuxt:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # 图片服务
        location ~ ^/static/goods_image/ {
            proxy_pass http://host.docker.internal:3333;
            
            # 原有基础头部
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 追加自定义请求头参数（服务端可通过请求头读取）
            proxy_set_header X-Append-Param-Foo "bar";  # 固定值
            proxy_set_header X-Append-Env $scheme;      # 动态值（比如 http/https）
            proxy_set_header X-Append-Path $request_uri; # 动态值（原始请求路径）
        }
        # Python 后端 API
        location ~ ^/(api|spi|static|storage)/ {
            proxy_pass http://server:8100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }