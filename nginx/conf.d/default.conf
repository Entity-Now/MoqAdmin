 # gzip 全局配置
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript image/svg+xml font/woff font/woff2;
    gzip_min_length 256;
    gzip_buffers 16 8k;

    # HTTP 重定向
    server {
        listen 80;
        server_name moqistar.com www.moqistar.com;
        return 301 https://www.moqistar.com$request_uri;
    }

    # HTTPS 主站
    server {
        listen 443 ssl;
        server_name www.moqistar.com;

        ssl_certificate ./certificate.crt;
        ssl_certificate_key ./private.key;

        # Admin 前端
        location /admin {
            alias /usr/share/nginx/html/admin/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        # Nuxt SSR 前端
        location / {
            proxy_pass http://nuxt:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Python 后端 API
        location ~ ^/(api|spi|static|storage)/ {
            proxy_pass http://server:8100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header REMOTE-HOST $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
